    <script>
      $(document).ready
(
    function(){
        let  uname=0;
        let  uaddress=0;
        let  ucontact=0;
        let  umail=0;
        let  upass=0;
        let ucpass=0;
        $("#submit").click(
            function(event) {

                if(($("#name").val()==null || $("#name").val()=="")){
                    if(uname==0){
                        uname++;
                       $("#valid1").append("Name cannot be empty")
                    }
                }
                else if(($("#address").val()==null  || $("#address").val()=="")){
                    if(uaddress==0){
                      uaddress++;
                        $("#valid2").append(("Address cannot be empty"))
                    }
                }
                else if(($("#contact").val()==null  || $("#contact").val()=="")){
                    if(ucontact==0){
                      ucontact++;
                        $("#valid3").append(("Contact details cannot be empty"))
                    }
                }
                else if(($("#email").val()==null  || $("#email").val()=="")){
                    if(umail==0){
                      umail++;
                        $("#valid4").append(("Email ID cannot be empty"))
                    }
                }
                else if(($("#pwd").val()==null  || $("#pwd").val()=="")){
                    if(upass==0){
                      upass++;
                        $("#valid5").append(("Password cannot be empty"))
                    }
                }
                else if(($("#cpwd").val()==null  || $("#cpwd").val()=="")){
                    if(ucpass==0){
                      ucpass++;
                        $("#valid6").append(("Re-enter the password"))
                    }
                }
            
            
              }
            
            );
        }
    );
              
        
    </script>
</head>
