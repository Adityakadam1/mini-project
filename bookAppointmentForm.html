    <script>
 $(document).ready
(
    function(){
        let  usernamelength=0;
        let  mobilelength=0;
        let  namelength=0;
        let  pricelength=0;
        let  datelength=0;
        $("#register").click(
            function(event) {

                if(($("#umail").val()==null || $("#umail").val()=="")){
                    if(usernamelength==0){
                        usernamelength++;
                       $("#valid1").append("Email cannot be empty")
                    }
                }
                else if(($("#uno1").val()==null  || $("#uno1").val()=="")){
                    if(mobilelength==0){
                        mobilelength++;
                        $("#valid2").append(("Mobile no cannot be empty"))
                    }
                }
                else if(($("#tname").val()==null || $("#tname").val()=="")){
                    if(namelength==0){
                        namelength++;
                        $("#valid3").append(("* Test name cannot be empty"))
                    }
                }
                else if(($("#tprice").val()==null || $("#tprice").val()=="")){
                    if(pricelength==0){
                        pricelength++;
                        $("#valid4").append("price cannot be empty")
                    }
                }
                
                else if(($("#date").val()==null || $("#date").val()=="")){
                    if(datelength==0){
                        datelength++;
                        $("#valid5").append("date cannot be empty")
                    }
                }
               
            }
            
        );
    }
);


    </script>
</head>
