<script src="./adminLogin.js"></script>
<link rel="stylesheet" href="bootstrap.min.css">
<style>
  #img1
   {
    /* padding-left:30rem;  */
   background-image: url(bck.jpg);
    background-repeat: no-repeat;
    background-position: center;
    background-size: cover; 
    height:800px;
    max-width: 100%; 
    object-fit: cover;
    }

    .text-center
    {
      text-align: center;
    }

</style>

<script>
     $(document).ready
(
    function(){
        let  adminmail=0;
        let  adminpass=0;
        $("#adminlogin").click(
            function(event) {

                if(($("#InputEmail").val()==null || $("#InputEmail").val()=="")){
                    if(adminmail==0){
                      adminmail++;
                       $("#valid1").append("Email Address cannot be empty")
                    }
                }
              
                else if(($("#InputPassword").val()==null  || $("#InputPassword").val()=="")){
                    if(adminpass==0){
                      adminpass++;
                        $("#valid2").append(("Password cannot be empty"))
                    }
                }
            
              }
            
            );
        }
    );
</script>
</head>
<body>
    
    <div class="" id="bd1">
      <div id="img1"></div>
      <div class="bg-dark position-absolute top-50 start-50 translate-middle " style="padding:50px; border-radius: 20px 20px;">
        <h1>Admin Login</h1>
   
        <div class="form-group">
          <label for="InputEmail">Email address</label>
          <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="Enter email">
          <span id="valid1" style="color:red"></span>
                          
        </div>
        <br>
        <div class="form-group">
          <label for="InputPassword">Password</label>
          <input type="password" class="form-control" id="InputPassword" placeholder="Password">
          <span id="valid2" style="color:red"></span>
                          
        </div>
        <br>
        <br>
        <div class="text-center">
          <button type="submit" class="btn btn-primary" id="adminlogin" onclick="validateAdmin()">Submit</button>   
        </div>
        
    </div>
</body>
</html>
